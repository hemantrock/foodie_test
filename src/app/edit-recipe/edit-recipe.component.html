<div class="container">
    <div class="col-sm-12 row p-5">
            <h1 class="text-center">Edit Recipe</h1>
            <form [formGroup]="edit" >
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" formControlName="title" name="title" placeholder="Name" class="form-control" >
                    <p class="text-danger" *ngIf="submitted == true && this.edit.value.title == '' ">Title is Required</p>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients:</label>
                    <input type="text" id="ingredients" formControlName="ingredients" name="ingredients" placeholder="Ingredients" class="form-control" >
                    <p class="text-danger" *ngIf="submitted == true && this.edit.value.ingredients == '' "> Ingredients is Required</p>
                </div>
                <div class="form-group">
                    <label for="password">Instructions:</label>
                    <input type="text" id="instructions" formControlName="instructions" name="instructions" placeholder="Instructions" class="form-control" >
                    <p class="text-danger" *ngIf="submitted == true && this.edit.value.instructions== '' ">Instructions is Required</p>
                </div>
                <div class="form-group mt-3">
                    <label class="position-relative">
                        <input #file class="fix-file" type="file" (change)="onFileChanged1($event);" #fileInput1>
                    </label>    
                </div>
                <div class="form-group ">
                    <button type="button" (click)="Edit()" class="btn  m-2 btn-primary">Save</button>
                </div>
            </form>
    </div>
</div>
